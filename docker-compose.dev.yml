services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-warm_up_secret}
      MYSQL_DATABASE: ${DB_NAME:-esquenta_chips}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-warm_up_secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./server/src:/app/server/src
      - ./client/src:/app/client/src
      - ./client/index.html:/app/client/index.html
    env_file:
      - docker.env
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
